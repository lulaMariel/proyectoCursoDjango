{% extends 'base.html' %}

{% load static %}

{% block title %}Tienda{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for producto in productos %}

        <div class="col-md-3 mt-4 mb-4">
            <div class="card" style="width: 100%;">
                <img src="{{ producto.imagen.url }}" alt="" class="card-img-top" style="height: 200px; object-fit: contain;">

                <div class="card-body" style="text-align: center;">
                    <h6-card-title>{{ producto.nombre }}</h6-card-title>
                    <p class="card-text">$ {{ producto.precio }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
